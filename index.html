<html>
    <head>
        <title>Login to Brillianta</title>

       
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="style.css" type="text/css">

    </head>

    <body>
        <h1 style="color: white;">Login to Brillianta!</h1>
        <div class="col-lg-4 col-sm-8 col-xs-11" id="login_div">
            <h1>Login!</h1>
            <label>Fill in the details below to login!</label>
            <input class="form-control" id="name" placeholder="Your name:" type="text">
            <br>
            <input class="form-control" id="friend_name" placeholder="Your Friend's name (If you have one):" type="text">
            <br>
            <input class="form-control" id="pair_name" placeholder="Pair name(Optional)" type="text">
            <br>
            <button class="btn btn-danger" id="login" onclick="login()">Login to Brillianta</button>
        </div>


        <script src="script.js"></script>
    </body>

</html>
